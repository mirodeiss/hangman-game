<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  </head>
  <body>
    <div id="app">
      <div class="absolute top-6 right-6">
        <label class="relative inline-flex items-center cursor-pointer">
          <input id="toggleDarkMode" type="checkbox" value="" class="sr-only peer">
          <div
            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300
             dark:peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full
              peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px]
               after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all
                dark:border-gray-600 dark:bg-indigo-500">
          </div>
          <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark mode</span>
        </label>
      </div>
      <h1 id="logo" class="logo">[ Hangman game ]</h1>
      <div id="game" class="mt-10 flex flex-col items-center">
        <button id="startGame" class="button-primary">Start game</button>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
